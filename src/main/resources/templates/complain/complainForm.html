<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    //본 예제에서는 도로명 주소 표기 방식에 대한 법령에 따라, 내려오는 데이터를 조합하여 올바른 주소를 구성하는 방법을 설명합니다.
    function sample4_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var roadAddr = data.roadAddress; // 도로명 주소 변수
                var extraRoadAddr = ''; // 참고 항목 변수

                // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                    extraRoadAddr += data.bname;
                }
                // 건물명이 있고, 공동주택일 경우 추가한다.
                if(data.buildingName !== '' && data.apartment === 'Y'){
                    extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                }
                // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                if(extraRoadAddr !== ''){
                    extraRoadAddr = ' (' + extraRoadAddr + ')';
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('zipCode').value = data.zonecode;
                document.getElementById("addr1").value = roadAddr;

            }
        }).open();
    }
</script>

<script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
<script>
    Kakao.init('e18ea2186b3545ebf805974e39c251a7');
    function kakoLogin(){

        Kakao.Auth.login({
            success: function(authObj) {
                console.log(JSON.stringify(authObj))
                console.log(authObj.access_token)
                Kakao.Auth.setAccessToken(authObj.access_token);
                Kakao.API.request({
                    url: '/v2/user/me',
                    data: {
                        property_keys :["profile_nickname"]
                    },
                    success: function (response) {
                        console.log(response)
                        Kakao.Auth.getStatusInfo(function(res) {
                            console.log(res)
                            $("#com_name").val(res.user.properties.nickname)
                            $("#com_email").val(res.user.kakao_account.email)
                            $("#com_phone").val(res.user.id)
                            $("#com_pwd").val(res.user.id)

                            $("#com_name").attr("readonly",true)
                            $("#com_email").attr("readonly",true)
                            $("#com_phone").attr("readonly",true)
                            $("#com_pwd").attr("readonly",true)


                        });

                    },
                    fail: function (error) {
                        console.log(error)
                    },
                })
            },
            fail: function(err) {
                alert(JSON.stringify(err))
            },
        })
    }
</script>
