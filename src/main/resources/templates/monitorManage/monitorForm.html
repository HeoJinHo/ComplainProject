<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorator="~{layouts/layout}">

<div layout:fragment="content">
    <div class="title_box clearfix">
        <div class="ttBox">
            <h3 class="title">설문조사 등록</h3>
        </div>
        <div class="location">
            <ul class="clearfix">
                <li class="first">
                    <a href="/complain/complainList"><i class="la la-home"></i></a>
                </li>
                <li>
                    <a href="/manage/member">설정</a>
                </li>
                <li>
                    <a href="/monitorManage">설문조사 관리</a>
                </li>
                <li class="bdln">
                    <strong class="active">설문조사 등록</strong>
                </li>
            </ul>
        </div>
    </div>



    <div class="tbInfo">
        <small><strong class="cgreen">*</strong>는 필수 입력 입니다.</small>
    </div>
    <form action="/monitor/monitorInsert" method="POST" onsubmit="return confirm('설문조사를 등록 하시겠습니까?');">
        <table class="table tbView">
            <colgroup>
                <col width="180">
                <col width="*">
            </colgroup>
            <thead></thead>
            <tbody>
            <tr>
                <th><strong class="cgreen">*</strong> 설문조사 제목</th>
                <td>
                    <div class="inputBox price half2">
                        <input type="text" name="title" required="">
                    </div>
                </td>
            </tr>

            <tr>
                <th><strong class="cgreen">*</strong> 내용</th>
                <td class="inBlock_elemt">
                    <div class="textareaWrap">
                        <textarea type="text" name="content" required=""></textarea>
                    </div>
                </td>
            </tr>


            <tr>
                <th>사용 유뮤</th>
                <td>
                    <div class="mgt10" id="serviceChargeSettingArea" style="display: block;">
                        <div class="table-cell">

                            <div class="table-cell inline">
                                <div class="selectWrap sm">
                                    <div class="selectBox" >
                                        <select id="useYn" name="useYn">
                                            <option value="USE">사용</option>
                                            <option value="NONE_USE">미사용</option>
                                        </select>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>

            </tbody>
        </table>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="btnArea group">
            <span> <a href="/monitorManage" class="btn whitegrey">목록으로</a> </span>
            <span> <button type="submit" class="btn blue-sub">저장</button> </span>
        </div>
    </form>

</div>
</html>
